    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
      /* Custom Scrollbar for Session Content */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Markdown Styles with Branding */
      .prose { color: #374151; line-height: 1.75; }
      .prose h1 { font-size: 2rem; font-weight: 800; margin-bottom: 1.5rem; color: #6A0DAD; letter-spacing: -0.025em; line-height: 1.1; }
      .prose h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; color: #FF6F00; letter-spacing: -0.015em; }
      .prose h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #4B5563; }
      .prose p { margin-bottom: 1.25rem; }
      
      /* Lists */
      .prose ul { list-style-type: none; padding-left: 0; margin-bottom: 1.25rem; }
      .prose li { position: relative; padding-left: 1.5rem; margin-bottom: 0.5rem; }
      .prose li::before {
        content: "â€¢";
        position: absolute;
        left: 0;
        color: #FF6F00; /* Orange bullets */
        font-weight: bold;
        font-size: 1.2em;
        line-height: 1.5rem;
      }
      .prose strong { font-weight: 700; color: #111827; }

      /* Blockquote for Final Takeaway */
      .prose blockquote {
        background-color: #FAF5FF; /* Light purple bg */
        border-left: 4px solid #6A0DAD;
        padding: 1.5rem;
        border-radius: 0.5rem;
        margin: 2rem 0;
        font-style: normal;
        color: #4C1D95;
      }
      .prose blockquote h2 {
        margin-top: 0;
        font-size: 1.25rem;
        color: #6A0DAD;
      }
      .prose blockquote p {
        margin-bottom: 0.75rem;
      }
      .prose blockquote p:last-child {
        margin-bottom: 0;
      }

      /* Horizontal Rule */
      .prose hr {
        border: 0;
        height: 1px;
        background: #E5E7EB;
        margin: 2.5rem 0;
      }
    </style>
